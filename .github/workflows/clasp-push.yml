name: Push to Google Apps Script

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

jobs:
  clasp-push:
    # PRがマージされた場合または直接mainまたはdevelopにpushされた場合に実行
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup clasp
        run: |
          npm install -g @google/clasp
          echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json
          echo '{"scriptId":"13_EQB_VSmMqXgV-VCUyYFIS3pn0RvWVEhEm2KSfrMZ7K2sUxTYStC7WO","rootDir":"."}' > .clasp.json

      - name: Push to Google Apps Script
        run: npm run push

      - name: Notify success
        run: echo "Successfully pushed to Google Apps Script"
